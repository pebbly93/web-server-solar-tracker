<script type="text/javascript">





$(document).ready(function(){
  $("svg").each(function(){
        var a = $("#status0").attr("value");
        var b = $("#status1").attr("value");
        var c = $("#status2").attr("value");
        var d = $("#status3").attr("value");
        var e = $("#status4").attr("value");
        var f = $("#status5").attr("value");
       if ( a == '1'){
          $(this).find(".st0").css({ fill: 'green' });
       }else{
        $(this).find(".st0").css({ fill: 'grey' });
       };
              if ( b == '1'){
    $(this).find(".st1").css({ fill: 'green' });
       }else{
    $(this).find(".st1").css({ fill: 'grey' });
       };
                     if ( c == '1'){
    $(this).find(".st2").css({ fill: 'yellow' });
       }else{
    $(this).find(".st2").css({ fill: 'grey' });
       };
                     if ( d == '1'){
    $(this).find(".st3").css({ fill: 'yellow' });
       }else{
    $(this).find(".st3").css({ fill: 'grey' });
       };
                     if ( e == '1'){
    $(this).find(".st4").css({ fill: 'yellow' });
       }else{
    $(this).find(".st4").css({ fill: 'grey' });
       };
                     if ( f == '1'){
                                $(".lampeggio").addClass("lampeggio--attivo");

    $(this).find(".st5").css({ fill: 'red' });
       }else{
    $(this).find(".st5").css({ fill: 'grey' });
       };
  }); 



});
