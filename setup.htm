<!doctype html>

    <title>WEB SERVER S71200</title>
  </head>
  <body>
    <div class="row w-100">
  <div class="col-1 h-100 w d-inline">
    <div class="nav flex-column nav-pills shadow-lg" aria-orientation="vertical">
      <a class="nav-link h4"   href="home.htm" aria-selected="false"> <img src="home.png" alt=""> </a>
      <a class="nav-link h4"  href="movimentazione.htm"  aria-selected="false"> <img src="move.png" alt=""> </a>

      <a class="nav-link h4"   href="alert.htm"aria-selected="false"> <img src="alert.png" alt=""> </a>      
      <a class="nav-link ruota270 position-absolute fixed-bottom"><img style="max-width: 100px;" src="logo.png" alt=""></a>
    </div>
  </div>
  <div class="col-11 h-100">
    <div class="tab-content">
      <div class="tab-pane fade show active" aria-labelledby="v-pills-home-tab">
        <div class="container">


        <h1 class="text-center">CONFIGURATION</h1>
        <div class="row">
          <div class="col">
            <div class="card  mb-3  center shadow-lg">
            <div class="card-header card-header text-center h5 text-dark bg-warning">PLACE PARAMETER</div>
            <div class="card-body">
              <form method="post">
        <div class="form-group row">
          <label class="h5 col" for="date">LATITUDE</label>
          <input type="text" name='"from_WEB".latitude' class="form-control text-center col" id="LAT">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">LONGITUDE</label>
          <input type="text" name='"from_WEB".longitude' class="form-control text-center col" id="lon">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">ALPHA</label>
          <input type="text" name='"from_WEB".alpha' class="form-control text-center col" id="timezone">
        </div>
                <div class="form-group row">
          <label class="h5 col" for="time">BETA</label>
          <input type="text" name='"from_WEB".beta' class="form-control text-center col" id="timezone">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">DELTA UT</label>
          <input type="text" name='"from_WEB".delta_ut' class="form-control text-center col" id="deltaut">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">ELEVATION</label>
          <input type="text" name='"from_WEB".elevation' class="form-control text-center col" id="elev">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">PRESSURE</label>
          <input type="text" name='"from_WEB".pressure' class="form-control text-center col" id="pressure">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">TEMPERATURE AVG</label>
          <input type="text" name='"from_WEB".temperature_avg' class="form-control text-center col" id="tempavg">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">ATMOSFER REFRACTION</label>
          <input type="text" name='"from_WEB".atmosphear_refraction' class="form-control text-center col" id="atmosferrefraction">
        </div>
        <button type="submit" name='"from_WEB".write_coordinate' value="1" class="btn btn-outline-secondary btn-lg btn-block">WRITE PARAMETER</button>

      </form>
            </div>
            </div>
          </div>
          <div class="col">
            <div class="card  mb-3  center shadow-lg">
            <div class="card-header card-header text-center h5 text-dark bg-warning">DATE CONFIGURATION</div>
            <div class="card-body">
              <form method="post">
        <div class="form-group row">
          <label class="h5 col" for="date">YEAR</label>
          <input type="text" name='"from_WEB".time_data.YEAR' class="form-control text-center col" id="YEAR">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">MONTH</label>
          <input type="text" name='"from_WEB".time_data.MONTH' class="form-control text-center col" id="MONTH">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">DAY</label>
          <input type="text" name='"from_WEB".time_data.DAY' class="form-control text-center col" id="day">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">HOUR</label>
          <input type="text" name='"from_WEB".time_data.HOUR' class="form-control text-center col" id="hour">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">MINUTE</label>
          <input type="text" name='"from_WEB".time_data.MINUTE' class="form-control text-center col" id="minute">
        </div>
        <div class="form-group row">
          <label class="h5 col" for="time">SECOND</label>
          <input type="text" name='"from_WEB".time_data.SECOND' class="form-control text-center col" id="second">
        </div>

        <button type="submit" name='"from_WEB".write_clock' value="1" class="btn btn-outline-secondary btn-lg btn-block">WRITE CLOCK</button>
      </form>
            </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>
</div>
